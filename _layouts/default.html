<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}{{ site.images_folder }}{% if page.image %}{{ page.image }}{% else %}bg5.jpg{% endif %}">
    <link rel="stylesheet" href="/css/basscss.css">
    <link rel="stylesheet" href="/css/basscss-reponsive-typography.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-91518807-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body class="m0 p2">
    <header class="mb2">
      <nav>
        <div class="flex justify-between items-baseline">
          <a class="h2 white text-decoration-none" href="/">Ethan Jon Czahor</a>
          <a class="white text-decoration-none" href="/about">About</a>
        </div>
      </nav>
    </header>
    <main class="mx-auto">
      {{ content }}
    </main>
  </body>
</html>
