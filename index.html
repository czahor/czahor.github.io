---
layout: default
title: Ethan Jon Czahor
description: The personal website of Ethan Jon Czahor.
---
<article class="p2">
  <h2 class="m0">Articles</h2>
  <hr class="my2 border-gray" />
  <ul class="list-reset">
    {% for page in site.posts %}
      <li class="mb2">
        <h3 class="mt0 mb1 h2">
          <a href="{{ page.url }}" class="text-decoration-none">{{ page.title }}</a>
        </h3>
        <div class="h5 my1">{{ page.date | date: "%b %-d, %Y" }}</div>
      </li>
    {% endfor %}
  </ul>
</article>
